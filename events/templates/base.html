<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {% load static %}

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">

        <style>
        body {
          background-color: #BA9B37;
        }
        ul {
          list-style-type: none;
        }
        </style>
        {% block head %}
        <title>Base</title>
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark rounded">
          <span class="navbar-brand">
            <img src="{% static 'events/images/UCFLogo.png' %}" width="30" height="30" class="d-inline-block align-top rounded" alt="">
            Events!
          </span>
          {% if user.is_authenticated %}
          <div class="navbar-nav mr-auto" id="navbarNavAltMarkup">
            <a class="nav-item nav-link" href="{% url 'events:home' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'events:viewUser' user.pk %}">Profile</a>
            <a class="nav-item nav-link" href="{% url 'events:universities' %}">Universities</a>
            <a class="nav-item nav-link" href="{% url 'events:RSOs' %}">RSOs</a>
          </div>
          <div class="navbar-nav navbar-right">
            <a class="nav-item nav-link" href="{% url 'events:logout' %}">Logout</a>
          </div>
          {% endif %}
        </nav>
        {% block body %}
            <h1>:3</h1>
        {% endblock %}
    </body>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
