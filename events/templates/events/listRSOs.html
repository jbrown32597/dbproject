{% extends 'base.html' %}

{% block head %}
<title>RSO List</title>
{% endblock %}

{% block body %}
<h1 class="display-3 text-center">RSOs</h1>
<br>
<ul class="container-fluid text-center">
    {% if request.user.perm_level != 'Student' %}
        <a class="btn btn-lg btn-secondary" href="{% url 'events:addRSO' %}">Add an RSO</a>
    {% endif %}
    {% for rso in object_list %}
        <li><a href="{% url 'events:viewRSO' rso.pk %}">{{ rso.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
