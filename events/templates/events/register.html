{% extends 'base.html' %}

{% block head %}
<title>Registration</title>
{% endblock %}

{% block body %}
<div>
    <form action="{% url 'events:register' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-secondary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
