{% extends 'base.html' %}

{% block head %}
<title>Registration</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <form action="{% url 'events:register' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="cover btn btn-lg btn-secondary col-auto" type="submit">Submit</button>
        <a href="{% url 'events:welcome' %}" class="cover btn btn-lg btn-secondary col-auto">Back</a>
    </form>
</div>
{% endblock %}
