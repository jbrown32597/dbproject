{% extends 'base.html' %}

{% block head %}
<title>University List</title>
{% endblock %}

{% block body %}
<ul>
    <a class="btn btn-lg btn-secondary" href="{% url 'events:addUniversity' %}">Add a University</a>
    {% for university in object_list %}
        <li><a href="{% url 'events:viewUniversity' university.pk %}">{{ university.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
