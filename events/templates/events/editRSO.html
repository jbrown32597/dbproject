{% extends 'base.html' %}

{% block head %}
<title>Edit RSO</title>
{% endblock %}

{% block body %}
<h1 class="display-3 text-center">Edit RSO Information</h1>
<br>
<div class="container text-center">
    <form action="{% url 'events:editRSO' rso.pk %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    {{ field.help_text }}
                {% endif %}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-lg btn-secondary">Submit</button>
        <a href="{% url 'events:viewRSO' rso.pk %}" class="btn btn-lg btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
